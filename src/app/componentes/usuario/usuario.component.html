<div class="container">
    <br>
    <h2 class="page__heading" style="color: #000; text-align: center; font-size:45px;">USUARIOS</h2>
    <br>
    <div class="section-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <button mat-raised-button color="primary" (click)="agregarUsuario()" style="margin-bottom: 24px;">
                Agregar Usuario
              </button>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> ID </th>
                  <td mat-cell *matCellDef="let usuario" style="font-size: 18px;"> {{usuario.id}} </td>
                </ng-container>
  
                <ng-container matColumnDef="nombre_completo">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Nombre Completo </th>
                  <td mat-cell *matCellDef="let usuario" style="font-size: 18px;"> {{usuario.nombre_completo}} </td>
                </ng-container>
  
                <ng-container matColumnDef="correo_electronico">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Correo Electr√≥nico </th>
                  <td mat-cell *matCellDef="let usuario" style="font-size: 18px;"> {{usuario.correo_electronico}} </td>
                </ng-container>
  
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Acciones </th>
                  <td mat-cell *matCellDef="let usuario">
                    <!-- <button mat-icon-button color="primary" (click)="verUsuario(usuario)">
                      <mat-icon>visibility</mat-icon>
                    </button> -->
                    <button mat-icon-button color="accent" (click)="editarUsuario(usuario)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="5"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
