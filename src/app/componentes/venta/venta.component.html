<div class="container">
    <br>
    <br>
    <h2 class="page__heading" style="color: #000; text-align: center; font-size: 45px;">VENTAS</h2>
    <br>
    <div class="section-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <button mat-raised-button color="primary" (click)="agregarVenta()" style="margin-bottom: 24px;">
                Agregar Venta
              </button>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> ID </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.id}} </td>
                </ng-container>
  
                <ng-container matColumnDef="inventario">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Producto </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.inventario.nombre}} </td>
                </ng-container>
  
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Fecha </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.fecha}} </td>
                </ng-container>
  
                <ng-container matColumnDef="cantidad_productos">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Cantidad </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.cantidad_productos}} </td>
                </ng-container>
  
                <ng-container matColumnDef="precio">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Precio </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.precio}} </td>
                </ng-container>
  
                <ng-container matColumnDef="tipo_pago">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Tipo de Pago </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.tipo_pago}} </td>
                </ng-container>
  
                <ng-container matColumnDef="monto_total">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Monto Total </th>
                  <td mat-cell *matCellDef="let venta" style="font-size: 18px;"> {{venta.monto_total}} </td>
                </ng-container>
  
                <ng-container matColumnDef="acciones">
                  <th mat-header-cell *matHeaderCellDef style="font-size: 18px;"> Acciones </th>
                  <td mat-cell *matCellDef="let venta">
                    <button mat-icon-button color="accent" (click)="editarVenta(venta)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="eliminarVenta(venta)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSize]="5"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
