<!-- confirmacion-dialog.component.html -->
<h2 mat-dialog-title>Confirmación</h2>
<mat-dialog-content>¿Estás seguro de que deseas eliminar este registro?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
