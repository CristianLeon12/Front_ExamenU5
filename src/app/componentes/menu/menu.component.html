          <mat-icon>person</mat-icon>
          <span>USUARIOS</span>
        </mat-list-item>
        <mat-list-item routerLink="/ventas">
          <mat-icon>shopping_cart</mat-icon>
          <span>VENTAS</span>

        <mat-list-item routerLink="/inventario">
          <mat-icon>inventory</mat-icon>

        </mat-list-item>
        <mat-list-item routerLink="/informacion">
